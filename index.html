    <script>
    let preco = Number(prompt("Digite o preço original do produto:"));
    let desconto = Number(prompt("Digite a porcentagem de desconto (%):"));

    let valor_desconto = (preco * desconto) / 100;
    let precoFinal = preco - valor_desconto;

    alert("O preço final com desconto é: R$ " + precoFinal);

    </script>
