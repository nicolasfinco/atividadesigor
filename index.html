<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    var nume = Number(prompt("digite o primeiro numero: "))
    var nume2 = Number(prompt("digite o segundo numero: "))
    
    alert("Soma: " + (nume + nume2))
    alert("Multiplicação: " + (nume * nume2))
    alert("Divisão: " + (nume / nume2))
    alert("Subtração: " + (nume - nume2))
</script>

</head>

</body>
</html>
